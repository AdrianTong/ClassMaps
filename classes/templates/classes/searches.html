{% extends 'classes/layout.html' %}

{% block content %}
<style>
    .resultList{
            margin-top: 10%;
            margin-bottom: 10%;
            margin-right: 20%;
            margin-left: 20%;
    }
</style>
<div id="resultList">
<ul class ="collection">
    {% if buildings %}
        {% for b in buildings %}
          <li class="collection-item"><a href="/buildings/{{b}}">{{b}}</a></li>
        {% endfor %}
    {% endif %}
    {% if classes %}
        {% for c in classes %}
            <li class="collection-item"><a href="/courses/{{c.pk}}">{{c}}</a></li>
        {% endfor %}
    {% endif %}
    {% if not classes and not buildings %}
        <img src="../../static/classes/images/calvinandhobbes.png" alt="NotFound" class="center" style="width:100%;height:25%;">
    {% endif %}
</ul>
<a href="/test" class="btn">Go back</a>
</div>
{% endblock %}
