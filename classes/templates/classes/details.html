{% extends 'classes/layout.html' %}

{% block content %}

<h5 class="center-align">{{classe}}</h5>
<div class="card">
    <div class="card-content">
        {{classe.building}} {{classe.room}} {{classe.day}} {{classe.time}}
    </div>
</div>

<form method="GET" action="{% url 'classes:search' %}">
    <input name = "q" value="{{request.GET.q}}" placeholder="Search dept/course num... ex: COS 333">
    <button class="btn btn-success" type="submit">
        Search
    </button>
</form>

<html>
<head>
  <title>ClassMaps</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
  <style>
    #mapid { width: 100%; height: 600px; }
  </style>
</head>
<body>

  <div id="mapid"></div>

  <script>
    var c = "{{classe.building}}";
    var d = "{{classe.room}}"
    var loc2 = "{{classe.building_lon}}";
    var loc1 = "{{classe.building_lat}}";

  // initialize the map
  var mymap = L.map('mapid').setView([loc1, loc2], 16);
  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'mapbox.streets'
  }).addTo(mymap);
  L.marker([loc1, loc2]).addTo(mymap)
    .bindPopup(c + " " + d).openPopup();
  L.circle([loc1, loc2], 5, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
  }).addTo(mymap).bindPopup("I am a circle.");
  var popup = L.popup();
  function onMapClick(e) {
    popup
      .setLatLng(e.latlng)
      .setContent("You clicked the map at " + e.latlng.toString())
      .openOn(mymap);
  }
  mymap.on('click', onMapClick);
</script>
</body>
</html>

<a href="/classes" class="btn">Go back</a>
{% endblock %}
