      'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'mapbox.streets'
  }).addTo(mymap);

  L.marker([40.346, -74.653]).addTo(mymap)
    .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

  L.circle([40.3462, -74.652], 5, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
  }).addTo(mymap).bindPopup("I am a circle.");

  L.polygon([
    [40.34715, -74.655],
    [40.34667, -74.6546],
    [40.34636, -74.65537],
    [40.3468, -74.6557]
  ]).addTo(mymap).bindPopup("I am a polygon.");

  var popup = L.popup();

      .openOn(mymap);

  mymap.on('click', onMapClick);

</html>
