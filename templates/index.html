{% extends 'posts/layout.html' %}

{% block content %}

<h5 class="center-align">{{title}}</h5>
<form method="GET" action="{% url 'posts:search' %}">
    <input name = "q" value="{{request.GET.q}}" placeholder="search..">
    <button class="btn btn-success" type="submit">
        Search
    </button>
</form>
{% endblock %}
